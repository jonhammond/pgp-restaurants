{% extends '../layout.html' %}

{% block title %}{{ title }}{% endblock %}


{% block content %}


  <div class="container">
    <div class="reviewBox">
      <p class="floater">{{ title }}</p>
      <form class="reviewForm" method="post" action="/restaurants/{{ restaurant.id }}/reviews">
        <br>
        Name<br><br>
        <input type="text" name="name" placeholder="Name">
        <br><br>
        Date<br><br>
        <input type="date" name="review_date">
        <br><br>
        Rating
        <input type="range" name="rating" min="1" max="5"><br><br>
        Review<br><br>
        <textarea placeholder="Your experience..." cols='35' rows='7' name="review"></textarea><br><br>
        <input class="btn-primary" type="submit" name="submit" value="Submit Your Review!">
      </form>
    </div>
  </div>


{% endblock %}
