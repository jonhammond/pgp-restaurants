{% extends '../layout.html' %}

{% block title %}{{ title }}{% endblock %}


{% block content %}


  <div class="container">
    <div class="reviewBox">
      <p class="floater">{{ title }}</p>
      <form class="reviewForm" action="/restaurants/{{ review.restaurant_id }}/reviews/{{ review.id }}/edit" method="post">
        <br>
        Name<br><br>
        <input type="text" name="name" placeholder="Name" value="{{ review.name }}">
        <br><br>
        Date<br><br>
        <input type="date" name="review_date" value="{{ review.review_date }}">
        <br><br>
        Rating
        <input type="range" name="rating" min="1" max="5" value="{{ review.rating }}"><br><br>
        Review<br><br>
        <textarea placeholder="Your experience..." cols='35' rows='7' name="review">{{ review.review }}</textarea><br><br>
        <input class="btn-primary" type="submit" name="submit" value="Submit Your Review!">
      </form>
    </div>
  </div>


{% endblock %}
